<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎来到JavaScript的世界</title>
		
		<style type="text/css">
			#dv{
				width:100px;
				height:100px;
				background:rgb(200,0,0);
				margin:0 auto;
			}
			#btn{
				width:70px;
				height:40px;
				background:rgb(0,0,200);
				margin:0 40%;
			}
		</style>
	</head>
	<body>
		
		<!--
        	作者：ppliu1987@126.com
        	时间：2018-08-27
        	描述：
        	需求:点击按钮,改变div的宽  高  背景色
        	
        	步骤
        		1.拿到按钮
        		2.给按钮添加点击事件
        		3.拿到div
        		4.修改div的属性
        			宽  高  背景色
        			元素.style.样式=值
        -->
		
		<div id="dv"></div>
		<hr />
		<button id="btn">按钮</button>
		
		<script type="text/javascript">
			document.getElementById("btn").onclick=function (){
				document.getElementById("dv").style.width="200px";
				document.getElementById("dv").style.height="200px";
				document.getElementById("dv").style.backgroundColor="rgb(0,200,0)";
				var today = new Date();
				alert(today);
			}
		</script>
	</body>
</html>
