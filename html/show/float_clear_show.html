<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎来到JavaScript的世界</title>
		
		<style type="text/css">
			#dv1{
				background:#ff0;
				width:100px;
				height:100px;
				float:left;
			}
			#dv2{
				background:#f00;
				width:150px;
				height:150px;

			}

	<body>
		
		<!--
        	作者：ppliu1987@126.com

        		2.给按钮添加点击事件
        		3.拿到div
        		4.修改div的属性
        			宽  高  背景色
        			元素.style.样式=值
        -->

        <div id="dv2">div 2</div>
        <div id="dv3">div 3</div>
