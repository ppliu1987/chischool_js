<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎来到JavaScript的世界</title>
		
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			body{
				background-image:url(../../img/background.jpg);
			}
			
		</style>
		
	</head>
	<body>
		
		<!--
        	作者：ppliu1987@126.com
        	时间：2018-08-27
        	描述：
        	需求:点击按钮,改变div的宽  高  背景色
        	
        	步骤
        		1.拿到按钮
        		2.给按钮添加点击事件
        		3.拿到div
        		4.修改div的属性
        			宽  高  背景色
        			元素.style.样式=值
        -->
		<div id="div">
			<p id="p1">这是第一段</p>
			<p id="p2">这是第二段</p>
		</div>

		<script>
			var p3 = document.createElement("p");
			var txt = document.createTextNode("这个一个新的段落");
			var dv = document.getElementById("div");
			
			p3.style.backgroundColor="#FF0000";
			
			p3.appendChild(txt);
			dv.appendChild(p3);
			
			var colle = document.getElementsByTagName("p");
			
			window.onload= function(){
				alert(colle.length);
			}
		</script>
	</body>
</html>
